<html lang="en">
<head>

    <link rel="stylesheet" href="../css/keyword.css">

<body>
    <header>
        <h1>관심 키워드 설정</h1>

        <article>

            <form action="" method="get">
                <ul class="issue_keywords">
                    <li class='tag'>
                        <button type="button">
                            관심있는 환경
                        </button>
                    </li>
                </ul>
            </form>
        </article>
        <article>
            <header>
                <h2>관심 활동</h2>

            </header>
            <form action="" method="get">
                <ul class="activity_keywords">
                    <li li class='tag'>
                        <button type="button">
                            관심있는 환경
                        </button>
                    </li>
                </ul>
            </form>
        </article>
    </section>
    <footer>
            <button type="submit" class='confirm_btn'>
                <a href="../html/main.html">
                    확인

            </button>
